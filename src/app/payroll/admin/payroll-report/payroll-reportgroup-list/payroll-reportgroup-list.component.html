<div [@routerTransition]>
    <div class="row margin-bottom-5">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <span>{{l("PayrollReportGroups")}}</span> <small>{{l("PayrollReportGroupsHeaderInfo")}}</small>
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-xs-6 text-right">
            <button (click)="exportToExcel()" class="btn btn-default"><i class="fa fa-file-excel-o"></i> {{l("ExportToExcel")}}</button>
            <button (click)="createPayrollReportGroup()" *ngIf="isGranted('Payroll.Administration.Region.Create')" class="btn btn-primary blue"><i class="fa fa-plus"></i> {{l("CreateNewPayrollReportGroup")}}</button>
        </div>
    </div>
    <!--<Primeng-Datatable-Start>-->
    <div class="primeng-datatable-container"
         [busyIf]="primengDatatableHelper.isLoading">
        <p-dataTable #dataTable
                     (onLazyLoad)="getPayrollReportGroups($event)"
                     [value]="primengDatatableHelper.records"
                     rows="{{primengDatatableHelper.defaultRecordsCountPerPage}}"
                     [paginator]="false"
                     [lazy]="true"
                     emptyMessage="{{l('NoData')}}"
                     scrollable="true"
                     ScrollWidth="100%"
                     responsive="primengDatatableHelper.isResponsive"
                     resizableColumns="primengDatatableHelper.resizableColumns">

            <p-column field=""
                      header="{{l('Actions')}}"
                      [sortable]="false"
                      [style]="{'width':'60px'}">
                <ng-template let-record="rowData" pTemplate="body">
                    <div class="btn-group dropdown" normalizePosition>
                        <button class="dropdown-toggle btn btn-xs btn-primary blue"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false">
                            <i class="fa fa-cog"></i><span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a *ngIf="permission.isGranted('Payroll.Administration.Region.Edit')"
                                   (click)="editRecord(record.id)">{{l('Edit')}}</a>
                            </li>
                            <li>
                                <a *ngIf="permission.isGranted('Payroll.Administration.Region.Delete')"
                                   (click)="deleteRecord(record.id)">{{l('Delete')}}</a>
                            </li>
                            <li>
                                <a *ngIf="permission.isGranted('Payroll.Administration.Region.Delete')"
                                   (click)="goToItemList(record.id)">{{l('ViewList')}}</a>
                            </li>
                        </ul>
                    </div>
                </ng-template>
            </p-column>
            <p-column field="ordinalPosition" header="{{l('OrdinalPosition')}}"></p-column>
            <p-column field="name" header="{{l('Name')}}"></p-column>
        </p-dataTable>
        <div class="primeng-paging-container">
            <p-paginator rows="{{primengDatatableHelper.defaultRecordsCountPerPage}}"
                         #paginator
                         (onPageChange)="getPayrollReportGroups($event)"
                         [totalRecords]="primengDatatableHelper.totalRecordsCount"
                         [rowsPerPageOptions]="primengDatatableHelper.predefinedRecordsCountPerPage">
            </p-paginator>
            <span class="total-records-count">
                {{l('TotalRecordsCount', primengDatatableHelper.totalRecordsCount)}}
            </span>
        </div>
        <payroll-reportgroup-edit #editPayrollReportGroupModal (modalSave)="getPayrollReportGroups()"></payroll-reportgroup-edit>
    </div>
    <!--<Primeng-Datatable-End>-->

</div>
