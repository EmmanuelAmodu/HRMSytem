<div bsModal #editModal="bs-modal" (onShown)="setFocus()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editModal"
     aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
        <div class="modal-content" [busyIf]="loading">
            <form *ngIf="active" #payrollReportItemForm="ngForm" novalidate (submit)="save()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span *ngIf="payrollReportItem.id">{{l("EditPayrollReportItem")}}: {{payrollReportItem.name}}</span>
                        <span *ngIf="!payrollReportItem.id">{{l("CreateNewPayrollReportItem")}}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <input #nameInput type="text" name="payrollReportItemName" class="form-control input-ltr" [ngClass]="{'edited':payrollReportItem.name}" [(ngModel)]="payrollReportItem.name" required maxlength="15">
                        <label>{{l("PayrollReportItemName")}}</label>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <input #ordinalPositionInput type="text" name="payrollReportItemOrdinalPosition" class="form-control input-ltr" [ngClass]="{'edited':payrollReportItem.ordinalPosition}" [(ngModel)]="payrollReportItem.ordinalPosition" required maxlength="15">
                        <label>{{l("PayrollReportItemOrdinalPosition")}}</label>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" [disabled]="saving" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')" class="btn btn-primary blue" [disabled]="!payrollReportItemForm.form.valid || saving"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
