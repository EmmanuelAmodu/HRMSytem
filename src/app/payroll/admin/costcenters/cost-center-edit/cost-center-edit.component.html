<div bsModal #editModal="bs-modal" (onShown)="setFocus()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editModal"
     aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
        <div class="modal-content" [busyIf]="loading">
            <form *ngIf="active" #costCenterEditForm="ngForm" novalidate (submit)="save()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span *ngIf="costCenter.id">{{l("EditCostCenter")}}: {{costCenter.name}}</span>
                        <span *ngIf="!costCenter.id">{{l("CreateNewPayElement")}}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <input #nameInput type="text" name="Name" class="form-control input-ltr" [ngClass]="{'edited':costCenter.name}" [(ngModel)]="costCenter.name" required maxlength="128">
                        <label>{{l("CostCenterName")}}</label>
                    </div>
                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <input #codeInput type="text" name="costCenterCode" class="form-control input-ltr" [ngClass]="{'edited':costCenter.costCenterCode}" [(ngModel)]="costCenter.costCenterCode" required maxlength="10">
                        <label>{{l("CostCenterCode")}}</label>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" [disabled]="saving" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')" class="btn btn-primary blue" [disabled]="!costCenterEditForm.form.valid || saving"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
